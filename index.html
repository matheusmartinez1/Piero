<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PIERO Store</title>
</head>
<body>
    <header>
        <h1>PIERO Store</h1>
        <nav>
            <ul>
                <li><a href="#copos">Copos</a></li>
                <li><a href="#camisetas">Camisetas</a></li>
                <li><a href="#canecas">Canecas</a></li>
                <li><a href="#moletons">Moletons</a></li>
                <li><a href="#carrinho">Carrinho</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section id="copos" class="product-category">
            <h2>Copos</h2>
            <div class="product">
                <h3>Copo Tradicional</h3>
                <p>Copo de alta qualidade para você aproveitar sua bebida favorita com estilo.</p>
                <p>Preço: R$15,00</p>
                <button class="buy-button" data-product="copo1">Comprar Agora</button>
                <button class="cart-button" data-product="copo1">Adicionar ao Carrinho</button>
            </div>
            <!-- Repetição similar para outros produtos de copos -->
        </section>

        <!-- Repetir seções similares para outras categorias -->

        <section id="carrinho" class="cart-section">
            <h2>Carrinho</h2>
            <div id="cart-items"></div>
            <p>Total: <span id="cart-total">R$0,00</span></p>
            <button id="checkout-button">Finalizar Compra</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
